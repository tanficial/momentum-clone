<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- weather -->
      <div class="weather-box">
        <div>
          <span class="temperature"></span>
          <span class="place"></span>
        </div>
        <span class="weather"></span>
      </div>
    </header>

    <main>
      <!-- digital clock -->
      <div class="js-clock">
        <h1 class="js-clock__title"></h1>
      </div>

      <!-- greeting form -->
      <form class="form-name">
        <input type="text" placeholder="What's your name?" />
      </form>
      <h2 class="greeting"></h2>

      <!-- Todo List -->
      <form class="form-todo">
        <input type="text" placeholder="Write a To Do here" />
      </form>
      <div class="todo-box">
        <ul class="todo">
          <h3>Todos</h2>
        </ul>
        <ul class="progress">
          <h3>In-Progress</h2>
        </ul>
        <ul class="completed">
          <h3>Completed</h2>
        </ul>
      </div>
    </main>

    <script src="./script/clock.js"></script>
    <script src="./script/greeting.js"></script>
    <script src="./script/todo.js"></script>
    <script src="./script/background.js"></script>
    <script src="./script/weather.js"></script>
  </body>
</html>
